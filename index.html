<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_quote/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_quote/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_quote/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_quote/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_quote/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top_heading">
            <div class="top_heading_line"></div>
           <i>
            Quote of the day
           </i>
        </div>
        <div id="quote_area" class="quote">
            <blockquote id="quote" >
                <img src="Spin-1s-200px (3).gif" height="100px">
            </blockquote>
        </div>
        <div id="quote_writter" class="quote_writter quote">
            <div class="quote_writter_line"></div>
            <blockquote id="author">
                <i>Loading....</i>
            </blockquote>
        </div>

        <div class="btns">
            <div class="new_quote_btn btn">
                <button onclick="getquote(api_url);">
                    New Quote
                </button>
            </div>
            <div class="twitter_share_btn btn">
                <button onclick="tweet()" >
                    <img src="twitter-x-line.png" alt="">
                    Tweet
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
